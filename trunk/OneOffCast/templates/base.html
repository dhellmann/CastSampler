<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id$ -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>OneOffCast - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" media="all"
      href="/static/css/site.css" />
</head>

<body>

{% block menu_bar %}
    <div id="menu_bar">
      <span id="sitename"><a href="/">CastSampler</a></span>

{% if user.is_authenticated %}
      <div id="menu_bar_r">
        <span>{{ user }}</span> |
        <a href="/accounts/logout">Logout</a>
      </div>
      <div id="menu_bar_l">
        <a class="menu_item" href="/">Home</a>
        <a class="last_menu_item" href="/cast/{{ user }}">My Queue</a>
      </div>
{% else %}
      <div id="menu_bar_r">
        <a href="/accounts/login">Login</a> | 
        <a href="/accounts/register">Register</a>
      </div>
      <div id="menu_bar_l">
        <a class="last_menu_item" href="/">Home</a>
      </div>
{% endif %}

    </div>
{% endblock %}

{% block body %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
{% endblock %}

</body>
</html>
