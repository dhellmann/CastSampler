{% extends "base.html" %}

<!-- $Id$ -->

{% block title %}Home{% endblock %}

{% block content %}

<h1>Newest Podcasts</h1>
<ul>
{% for podcast in newest_podcasts %}
  <li><a href="{{podcast.home_url}}">{{podcast.name}}</a></li>
{% endfor %}
</ul>

<h1>Popular Podcasts</h1>
<ul>
{% for podcast in popular_podcasts %}
  <li><a href="{{podcast.home_url}}">{{podcast.name}}</a></li>
{% endfor %}
</ul>

{% endblock %}
